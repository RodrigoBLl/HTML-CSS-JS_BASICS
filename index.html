<body>
    <div class="container">
        <div class="picture">
            <img id="profile-picture" src="imagenes/aqua__konosuba__padoru.jpg" alt="profile picture">

            <button id="upload-button"><i class="fa-regular fa-pen-to-square"></i></button>

        <div class="name">
            <span id="name-text">Aqua</span>
            <input type="text" id="name-input" style="display: none;">
            <button id="edit-button"><i class="fa-regular fa-pen-to-square"></i></button>

        </div>
        
        <div class="biography">

                cumque! Harum, sint.</p>
        </div>
        <div class="social-media">
            <h4>Redes Sociales</h4>
            <div class="main-social-media">
                <a href="#"><i class="fa-brands fa-whatsapp"></i></a>
                <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
